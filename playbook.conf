<?xml version="1.0" encoding="utf-8"?>
<Playbook>
    <Name>windows-debloater</Name>
    <Username>sdhlfqr</Username>

    <Title>Amelioration Playbook for Windows 11</Title>
    <Version>0.1</Version>
    
    <Description>Configure a lightweight Windows 11.</Description>
    <ShortDescription>Playbook for Windows 11</ShortDescription>

    <ProgressText>Ameliorating Windows</ProgressText>
    <Details>
        A lightweight system without compromising security.
    </Details>

    <Git>https://github.com/sdhlfqr/windows-debloater</Git>

  <SupportedBuilds>
        <string>26100</string>
    </SupportedBuilds>

    <Requirements>
        <Requirement>Internet</Requirement>
        <Requirement>PluggedIn</Requirement>
        <Requirement>Activation</Requirement>

        <Requirement>NoTweakware</Requirement>
        <Requirement>NoPendingUpdates</Requirement>

        <Requirement>DefenderToggled</Requirement>
        <Requirement>NoAntivirus</Requirement>

        <Requirement>AdministratorPasswordSet</Requirement>
        <Requirement>LocalAccounts</Requirement>
    </Requirements>
</Playbook>
